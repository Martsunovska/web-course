<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Table Demo</title>
    <style>
        table,
        td,
        tr,
        th {
            padding: 5px;
            text-align: center;
            border-collapse: collapse;
            border: 2px solid gray;
        }
        
        th,
        tfoot {
            text-align: center;
            background-color: blanchedalmond
        }
    </style>
</head>

<body>
    <div class="conteiner">
        <table>
            <caption style="color:brown">My Reading List</caption>
            <thead>
                <tr>
                    <th>Autor(s)</th>
                    <th>Book Title</th>
                    <th>Read?</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="3">Updated January 30, 2018</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>John Stainbeck</td>
                    <td>The Grapes of Wrath</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td>Stephen King</td>
                    <td>The Dark Tower</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td>Joe Hill</td>
                    <td>The Fireman</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td>Chuk Palahniuk</td>
                    <td>The fight club</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td>Stephen King</td>
                    <td>The Shining</td>
                    <td>Yes</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
