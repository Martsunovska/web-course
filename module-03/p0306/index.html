<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <form id="registration" method="post" action="https://httpbin.org/post">
        <fieldset>
            <legend>Форма регистрации</legend>
            <table>
                <tr>
                    <td><label for="fullname">ФИО</label></td>
                    <td><input id="fullname" name="fullname" type="text" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input id="email" name="email" type="email" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Номер телефона</label></td>
                    <td><input id="phone" name="phone" type="tel" pattern="\(\d{3}\) \d{3}-\d{2}-\d{2}" required></td>
                </tr>
                <tr>
                    <td><label for="dateofbirth">Дата рождения</label></td>
                    <td><input id="dateofbirth" name="dateofbirth" type="date" required></td>
                </tr>
            </table>
        </fieldset>


        <fieldset>
            <legend>Параметры доставки</legend>
            <table>
                <tr>
                    <td><label for="address">Адресс</label> </td>
                    <td><textarea id="address" name="address" rows="5" required></textarea></td>
                </tr>
                <tr>
                    <td><label for="postcode">Почтовый индекс</label></td>
                    <td><input id="postcode" name="postcode" type="text" pattern="\d{5}\" required></td>
                </tr>
            </table>
        </fieldset>


        <fieldset>
            <legend>Предпочитаемый способ получения уведомления</legend>
            <table>
                <tr>
                    <td><input id="emailmessage" name="message" type="radio"></td>
                    <td><label for="emailmessage">По Email</label></td>
                </tr>
                <tr>

                    <td><input id="phonemessage" name="message" type="radio"></td>
                    <td><label for="phonemessage">По телефону</label></td>
                </tr>
                <tr>

                    <td><input id="nomessage" name="message" type="radio"></td>
                    <td><label for="nomessage">Не уведомлять меня</label></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>

            <button type="submit">Отправить данные</button>

        </fieldset>
    </form>

</body>

</html>
